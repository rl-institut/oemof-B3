# parametrize

paths_scalars:
  - raw/split/capacities.csv
  - raw/split/potentials.csv
  - raw/split/carrier_costs.csv
  - raw/split/demands.csv
  - raw/split/emission_constraint.csv
  - raw/split/gas_el_constraint.csv
  - results/_resources/scal_costs_efficiencies.csv
  - results/_resources/scal_load_heat.csv

filter_scalars:
  1:
    scenario_key:
      - "ALL"
      - "2050-el_eff"
      - "2050-base"

paths_timeseries:
  - raw/time_series/ts_load_ch4.csv
