  - ch4-demand
  - ch4-excess
  - ch4-export
  - ch4-gt
  - ch4-import
  - ch4-shortage
  - electricity-bev_charging
  - electricity-curtailment
  - electricity-demand
  - electricity-electrolyzer
  - electricity-export
  - electricity-heatpump_large
  - electricity-heatpump_small
  - electricity-import
  - electricity-liion_battery
  - electricity-pth
